# .github/workflows/release.yml
name: Build & Publish VS Code Extension

on:
  # Publish automatically when you push a semver tag like v1.2.3
  push:
    tags:
      - "v*.*.*"
  # …and allow manual runs from the Actions tab
  workflow_dispatch:

# ------------------------------------------------------------------
# 1.   Build / test on the exact tag the user pushed
# 2.   If that succeeds, re‑checkout on the publish job,
#      package a VSIX once, then upload it to both services.
# ------------------------------------------------------------------
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: xvfb-run -a npm run test   --if-present
      - run: npm run lint   --if-present

  publish:
    needs: build
    # Only run for a tagged commit or manual trigger
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      # ------------------------------------------
      # Package once so we can upload the same file
      # everywhere (and keep it as a build artifact)
      # ------------------------------------------
      - name: Package VSIX
        run: npx vsce package -o extension.vsix

      - uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: extension.vsix

      # ------------------------------------------
      # VS Code Marketplace
      # ------------------------------------------
      - name: Publish to Marketplace
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
        run: |
          if [[ -z "$VSCE_TOKEN" ]]; then
            echo "VSCE_TOKEN secret not set, skipping marketplace publish."
            exit 0
          fi
          npx vsce publish --packagePath extension.vsix -p "$VSCE_TOKEN"

      # ------------------------------------------
      # Open VSX
      # ------------------------------------------
      - name: Publish to Open VSX
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
        run: |
          if [[ -z "$OVSX_TOKEN" ]]; then
            echo "OVSX_TOKEN secret not set, skipping Open VSX publish."
            exit 0
          fi
          npx ovsx publish extension.vsix -p "$OVSX_TOKEN"

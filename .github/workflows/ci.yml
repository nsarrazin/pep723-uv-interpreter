name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npx prettier --check "**/*.{ts,js,json,md}"
      - run: npm run lint
      - run: sudo apt-get update && sudo apt-get install -y xvfb libatk-1.0-0 libgtk-3-0 libxss1 libasound2 libnss3 libx11-xcb1 libxkbfile1 libsecret-1-0
      - run: npm run test
        env:
          CI: true
